<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Credit card scanning</title>
  <link href="../css/base.css" rel="stylesheet" type="text/css">
  <link href="../css/camera-bar.css" rel="stylesheet" type="text/css">
  <link href="../css/settings.css" rel="stylesheet" type="text/css">
  <link href="../css/google-icons.css" rel="stylesheet">
</head>

<body>
  <p id="errorMessage" class="err centered"></p>

  <div id="mainContent" class="hidden centered">

    <div class="output-bar-wrapper centered">
      <div class="output">
        <label id="cardType"></label>
        <label for="cardNumber" class="hidden">Number:
          <input type="text" id="cardNumber">
          <button id="copyButton">Copy</button>
        </label>
      </div>
    </div>

    <div class="canvas-wrapper">
      <canvas id="canvasOutput" class="canvas-big"></canvas>
    </div>

    <div class="camera-bar-wrapper">
      <ul id="cameraBar">
        <li class="camera-bar-item bar-with-one-item">
          <div class="retry-button-wrapper">
            <button id="retryButton" class="camera-bar-icon material-icons" disabled>refresh</button>
          </div>
        </li>
      </ul>
    </div>

    <div class="stats-settings centered">
      <label id="hideStatsLabel" class="hidden" for="hideStats">Hide statistics</label>
      <input id="hideStats" class="hidden" type="checkbox" checked>
    </div>

    <div class="edge-error centered">
      <label for="edgeError">Edge error:
        <output id="edgeErrorOutput">10</output> pixels
        <input type="range" id="edgeError" value="10" min="0" max="99" step="1"></label>
    </div>
  </div>

  <video id="videoInput" class="hidden"></video>
  <img id="ocrFont" src="resources/ocr_digits.png" class="hidden"></img>

  <script src="../../libs/stats.min.js" type="text/javascript"></script>
  <script src="../../utils/utils.js" type="text/javascript"></script>
  <script src="../../utils/statsInit.js" type="text/javascript"></script>
  <script src="js/cardProcessing.js" type="text/javascript"></script>
  <script src="js/index.js" type="text/javascript"></script>
</body>

</html>
